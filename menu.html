<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmHouse</title>
    <link rel="stylesheet"  href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/farmhouse.github.io/index.html" id="navbar__logo">FarmHouse</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span> 
                <span class="bar"></span> 
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/farmhouse.github.io/index.html" class="navbar__links">Home Page</a>
                </li>
                <li class="navbar__item">
                    <a href="/farmhouse.github.io/menu.html" class="navbar__links">Food Menu</a>
                </li>
                <li class="navbar__item">
                    <a href="/farmhouse.github.io/hours.html" class="navbar__links">Open Hours</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav> 

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>FARM HOUSE</h1>
                <h2>CAFE</h2>
                <p>Menu</p>
            </div>
            <div class="main_img--container">
                <img src="images/Special.jpg" alt="pic" id="main__img">
            </div>
        </div>
    </div>

    <!-- Services Section-->
    <div class="services">
        <h1>Menu</h1>
        <div class="services__container">
            <div class="Menu2__image">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu1 (2).PNG">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu2 (2).PNG">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu3 (2).PNG">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu4 (2).PNG">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu5 (2).PNG">
                <img class="Menu2__image" src="/farmhouse.github.io/images/Menu6 (2).PNG">
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
